<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/avengers-logo.png">
    <title>Avengers</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="image-container">
                <a href=""><img class="main-logo" src="img/MCU.png" alt="Avengers Logo"></a>  
            </div>
            <ul class="main-nav">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="main-info">
                <h1>Marvel Cinematic Universe: The Fallen Heroes</h1>
                <h5>In honor for the fallen beloved characters in the Marvel's Cinematic Universe</h5>
                <div class="btn-container">
                    <button id="btn">Watch</button>
                </div>
            </div>
            <div class="wallpaper">
                <img class="main-image" src="img/wallpaper.png" alt="The Avengers">
            </div>
        </section>
        <section class="about">
            <div class="caption-header">
                <h3>Major Marvel Characters Who Died in the MCU</h3>
            </div>
            <div class="photos">
                <div class="card">
                    <img class="img" src="img/iron man.png" alt="Iron Man">
                    <h4>Iron Man</h4>
                </div>
                <div class="card">
                    <img src="img/Loki.png" alt="Loki" class="img">
                    <h4>Loki</h4>
                </div>
                <div class="card">
                    <img src="img/Heimdal.png" alt="Heimdall" class="img">
                    <h4>Heimdall</h4>
                </div>
                <div class="card">
                    <img src="img/black widow.png" alt="Black Widow" class="img">
                    <h4>Black Widow</h4>
                </div>
            </div>
        </section>
        <section class="contact">

        </section>
    </main>
    


    <footer class="footer">

    </footer>
</body>
</html>
